name: Post-Deploy Hook

on:
  push:
    branches:
      - main

jobs:
  post-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait for Dokploy
        run: sleep 120
        
      - name: Run update-caddy.sh
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          script: /root/update-caddy.sh
          
      - name: Verify
        run: |
          sleep 5
          curl -f https://mediasyndicate.online/api/health

