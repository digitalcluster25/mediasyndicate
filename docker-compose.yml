version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mediasyndicate-db
    environment:
      POSTGRES_USER: mediasyndicate
      POSTGRES_PASSWORD: mediasyndicate
      POSTGRES_DB: mediasyndicate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediasyndicate"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mediasyndicate-app
    environment:
      DATABASE_URL: postgresql://mediasyndicate:mediasyndicate@postgres:5432/mediasyndicate
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma db push --accept-data-loss && node server.js"

volumes:
  postgres_data:

